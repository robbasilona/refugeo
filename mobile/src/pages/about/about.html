<ion-header>
  <ion-navbar color="red">
    <ion-buttons start>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Back</ion-label>
      </button>
    </ion-buttons>
    <ion-title>Evacuate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item (click)="goToCenter()">
    <ion-icon name="md-locate" item-left class="locateIcon"></ion-icon>
    <ion-label>{{loc}}</ion-label>
  </ion-item>
  <div #map1 id="map1"></div>
  <br>

  <ion-scroll zoom="false" scrollX="false" scrollY="true" style="height: 10rem" id="centers">
    <ion-list>
      <ion-item *ngFor="let pin of pins; let i = index" (click)="navigate(pin)">
        <ion-label class="starcontainer" *ngIf="i < 1"><ion-icon class="starlogo" name="star" color="red" item-left *ngIf="i < 1"></ion-icon></ion-label>
        <ion-label color="red">
          <h2>{{pin.name}}</h2>
          <p>{{pin.dist}} km</p>
        </ion-label>
        <ion-label class ="rightpanel" color="grey" text-right>{{pin.quantity}}/{{pin.capacity}}</ion-label>
        <ion-icon name="navigate" color="red" clear item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
