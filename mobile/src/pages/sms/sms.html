<ion-header>

  <ion-navbar color="red">
    <ion-title text-center>SMS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="textfield" (ngSubmit)= "logForm()">
    <ion-item>
      <ion-label>Where are you right now?</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="textfielder" name="textfield" placeholder="Your location here"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-col offset-75>
        <button icon-only round ion-button round mini color="red" type="submit" (click)="sendSMS()" style="margin-top: 0; margin-bot: 0">
          <ion-icon item-right name="ios-send"></ion-icon>
        </button>
      </ion-col>
    </ion-grid>
  </form>

</ion-content>
